    <link rel="icon" type="image/png" href="/rensole-ja/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/rensole-ja/favicon/favicon.svg">

    <style>
      .hint1 { color:white; background-color:rgba(var(--bs-dark-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; }
      .hint2 { color:white; background-color:rgba(var(--bs-success-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; }
      .hint3 { color:white; background-color:rgba(var(--bs-secondary-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; padding:0 0.1rem 0 0.1rem; }
      .hint4 { color:white; background-color:rgba(var(--bs-success-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; padding:0 0.1rem 0 0.1rem; }
      .hint5 { color:white; background-color:rgba(var(--bs-secondary-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; }
      .hint6 { color:white; background-color:rgba(var(--bs-success-rgb));
        border-radius:0.2rem; margin:0 0.1rem 0 0; }
      html[data-bs-theme="dark"] .favicon { filter: invert(1) hue-rotate(180deg); }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" media="print" onload="this.media='all'">
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/rensole-ja/">
            <img class="favicon" alt="Rensole-ja" src="/rensole-ja/favicon/favicon.svg" width="32" height="32">
            Rensole-ja
          </a>
          <div class="navbar-nav">
            <select title="言語" id="lang" class="form-select form-select-sm">
              <option value="en">English</option>
              <option value="ja" selected>日本語</option>
              <option value="zh">中文</option>
            </select>
            <select title="語彙数" id="grade" class="form-select form-select-sm ms-1">
              <option>5000</option>
              <option>10000</option>
              <option selected>30000</option>
              <option>80000</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container pb-4">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <p>単語の類似度を使った連想ゲームです。11回の挑戦で隠された単語を当てよう。</p>
      <div class="pt-4 d-flex justify-content-center">
        <input title="検索" id="searchText" class="form-control w-50" type="text"
          placeholder="走る, りんご, etc." autofocus>
        <button title="検索" id="search" class="btn">
          <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </button>
      </div>
      <div class="text-center">
        <div id="notExisted" class="text-danger pt-1 invisible">登録されていません</div>
        <div id="loading" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="answer" class="d-none">
          <div>
            <span>解答: </span><span id="answerText" class="h1 notranslate"></span>
          </div>
          <button id="restart" class="btn btn-primary btn-lg my-3">リスタート</button>
        </div>
        <div class="table-responsive text-nowrap pt-3 notranslate">
          <table class="table table-striped w-auto m-auto">
            <tbody id="renso" class="d-none"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>Word vectors - <a href="https://fasttext.cc/">fastText</a>
        / <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a> by Facebook Inc.
      </div>
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/rensole-ja">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <table class="drop-inline-css hint1 hint2 hint3 hint4 hint5 hint6 d-none">
      <tbody>
        <tr></tr>
        <tr></tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
